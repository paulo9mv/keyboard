    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <table class="keyboard">
      <tr class="keyrow">

        </th>
        <th id="M" class="keycontainer">

    <button onclick="resetKeyboard()">Reset</button>

  <script src="js/core.js"></script>
</html>

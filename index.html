<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <table class="keyboard">
      <tr class="keyrow">
        <th id="key0" class="keycontainer">
          <div class="keyname">' "</div>
        </th>
        <th id="key1" class="keycontainer">
          <div class="keyname">1</div>
        </th>
        <th id="key2" class="keycontainer">
          <div class="keyname">2</div>
        </th>
        <th id="key3" class="keycontainer">
          <div class="keyname">3</div>
        </th>
        <th id="key4" class="keycontainer">
          <div class="keyname">4</div>
        </th>
        <th id="key5" class="keycontainer">
          <div class="keyname">5</div>
        </th>
        <th id="key6" class="keycontainer">
          <div class="keyname">6</div>
        </th>
        <th id="key7" class="keycontainer">
          <div class="keyname">7</div>
        </th>
        <th id="key8" class="keycontainer">
          <div class="keyname">8</div>
        </th>
        <th id="key9" class="keycontainer">
          <div class="keyname">9</div>
        </th>
        <th id="key10" class="keycontainer">
          <div class="keyname">0</div>
        </th>
        <th id="key11" class="keycontainer">
          <div class="keyname">- _</div>
        </th>
        <th id="key12" class="keycontainer">
          <div class="keyname">= +</div>
        </th>
      </tr>
      <tr class="keyrow">
        <th id="key49" class="keycontainer">
          <div class="keyname">Tab</div>
        </th>
        <th id="key13" class="keycontainer">
          <div class="keyname">Q</div>
        </th>
        <th id="key14" class="keycontainer">
          <div class="keyname">W</div>
        </th>
        <th id="key15" class="keycontainer">
          <div class="keyname">E</div>
        </th>
        <th id="key16" class="keycontainer">
          <div class="keyname">R</div>
        </th>
        <th id="key17" class="keycontainer">
          <div class="keyname">T</div>
        </th>
        <th id="key18" class="keycontainer">
          <div class="keyname">Y</div>
        </th>
        <th id="key19" class="keycontainer">
          <div class="keyname">U</div>
        </th>
        <th id="key20" class="keycontainer">
          <div class="keyname">I</div>
        </th>
        <th id="key21" class="keycontainer">
          <div class="keyname">O</div>
        </th>
        <th id="key22" class="keycontainer">
          <div class="keyname">P</div>
        </th>
        <th id="key23" class="keycontainer">
          <div class="keyname">´`</div>
        </th>
        <th id="key24" class="keycontainer">
          <div class="keyname">[{</div>
        </th>
      </tr>
      <tr class="keyrow">
        <th id="key50" class="keycontainer">
          <div class="keyname">CapsLock</div>
        </th>
        <th id="key25" class="keycontainer">
          <div class="keyname">A</div>
        </th>
        <th id="key26" class="keycontainer">
          <div class="keyname">S</div>
        </th>
        <th id="key27" class="keycontainer">
          <div class="keyname">D</div>
        </th>
        <th id="key28" class="keycontainer">
          <div class="keyname">F</div>
        </th>
        <th id="key29" class="keycontainer">
          <div class="keyname">G</div>
        </th>
        <th id="key30" class="keycontainer">
          <div class="keyname">H</div>
        </th>
        <th id="key31" class="keycontainer">
          <div class="keyname">J</div>
        </th>
        <th id="key32" class="keycontainer">
          <div class="keyname">K</div>
        </th>
        <th id="key33" class="keycontainer">
          <div class="keyname">L</div>
        </th>
        <th id="key34" class="keycontainer">
          <div class="keyname">Ç</div>
        </th>
        <th id="key35" class="keycontainer">
          <div class="keyname">~^</div>
        </th>
        <th id="key36" class="keycontainer">
          <div class="keyname">]}</div>
        </th>
      </tr>
      <tr class="keyrow">
        <th id="key51" class="keycontainer">
          <div class="keyname">Shift</div>
        </th>
        <th id="key37" class="keycontainer">
          <div class="keyname">\|</div>
        </th>
        <th id="key38" class="keycontainer">
          <div class="keyname">Z</div>
        </th>
        <th id="key39" class="keycontainer">
          <div class="keyname">X</div>
        </th>
        <th id="key40" class="keycontainer">
          <div class="keyname">C</div>
        </th>
        <th id="key41" class="keycontainer">
          <div class="keyname">V</div>
        </th>
        <th id="key42" class="keycontainer">
          <div class="keyname">B</div>
        </th>
        <th id="key43" class="keycontainer">
          <div class="keyname">N</div>
        </th>
        <th id="key44" class="keycontainer">
          <div class="keyname">M</div>
        </th>
        <th id="key45" class="keycontainer">
          <div class="keyname">,&lt</div>
        </th>
        <th id="key46" class="keycontainer">
          <div class="keyname">.&gt</div>
        </th>
        <th id="key47" class="keycontainer">
          <div class="keyname">;:</div>
        </th>
        <th id="key48" class="keycontainer">
          <div class="keyname">/?</div>
        </th>
        <th id="key52" class="keycontainer">
          <div class="keyname">Shift</div>
        </th>
      </tr>
    </table>
    <button onclick="resetKeyboard()">Reset</button>
    <div class="footer">
      <div style="width: 100%; display: table">
        <div style="display: table-row">
          <div style="width: 600px; display: table-cell">
            <p>Teste seu Teclado - 2020</p>
          </div>
          <div style="display: table-cell">
            <div>
              Você pode contribuir neste projeto em
              <i class="fab fa-github"></i>
              <a href="https://github.com/paulo9mv/keyboard" target="_blank"
                >paulo9mv/keyboard</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/core.js"></script>
</html>
